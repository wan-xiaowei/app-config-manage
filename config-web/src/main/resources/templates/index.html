<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- jqGrid组件基础样式包-必要 -->
    <link rel="stylesheet" href="../static/jqgrid/css/ui.jqgrid.css" />

    <!-- 上传组件样式 -->
    <link rel="stylesheet" href="../static/zyUpload/PictureUpload.css" />

    <!-- jqGrid主题包-非必要 -->
    <!-- 在jqgrid/css/css这个目录下还有其他的主题包，可以尝试更换看效果 -->
    <link rel="stylesheet" href="../static/jqgrid/css/css/redmond/jquery-ui-1.8.16.custom.css" />

    <!-- jquery插件包-必要 -->
    <!-- 这个是所有jquery插件的基础，首先第一个引入 -->
    <script type="text/javascript" src="../static/js/jquery-1.7.1.js"></script>

    <!-- jqGrid插件包-必要 -->
    <script type="text/javascript" src="../static/jqgrid/js/jquery.jqGrid.src.js"></script>

    <!-- jqGrid插件的多语言包-非必要 -->
    <!-- 在jqgrid/js/i18n下还有其他的多语言包，可以尝试更换看效果 -->
    <script type="text/javascript" src="../static/jqgrid/js/i18n/grid.locale-cn.js"></script>

    <!-- 上传组件js -->
    <script type="text/javascript" src="../static/zyUpload/PictureUpload.js"></script>

    <!-- 本页面初始化用到的js包，创建jqGrid的代码就在里面 -->
    <script type="text/javascript" src="../static/js/index.js"></script>
</head>
<body>
<h1 th:inline="text">Hello.v.2</h1>
<p th:text="${hello}"></p>
<table id="list2"></table>
<div id="pager2"></div>
<br>
<form>
    <div class="col-sm-8">
        <div id="picUpload"></div>
    </div>
    <input type="hidden" id="fileNamePath" name="nameAndPath"/>
</form>
<input type="file" id="f">
<button id="btn-upload">上传</button>
</body>
</html>
